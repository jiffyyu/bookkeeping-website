<!DOCTYPE html>
<html class="has-navbar-fixed-top">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Story Yes or Yes</title>
    <link rel="shortcut icon" href="https://res.sui.com/favicon.ico">

    <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.8.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="./stylesheets/common.css">
</head>

<body>
    <div id="app">
        <!-- Buefy components goes here -->

        <!--navbar-->
        <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="./index.html">
                        <img src="./images/logo3.png">
                    </a>

                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                        data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start"></div>

                    <div class="navbar-end">
                        <a class="navbar-item is-active is-tab">
                            Home
                        </a>
                        <a class="navbar-item" href="./overview.html">
                            ChargeUp
                        </a>

                        <div class="navbar-item">
                            <div class="buttons">
                                <a class="button is-primary" href="login.html">
                                    <strong>Log in</strong>
                                </a>
                                <a class="button is-light" href="login.html">
                                    Sign up
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="py-2"></div>
        <!--banner-->
        <template>
            <b-carousel>
                <b-carousel-item v-for="(item, i) in 5" :key="i">
                    <a class="image ">
                        <img :src="getImgUrl(i)">
                    </a>
                </b-carousel-item>
            </b-carousel>
        </template>

        <section class="section my-6">
            <div class="container">
                <h2 class="title has-text-centered">Wonderful Life</h2>
                <div class="columns is-multiline">
                    <div class="column is-half" v-for="story in storys">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-4by3">
                                    <img :src="story.img" alt="Placeholder image">
                                </figure>
                            </div>
                            <div class="card-content">
                                <p class="title is-4">{{story.name}}</p>
                                <p class="subtitle is-6">{{story.content}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <script src="https://unpkg.com/vue"></script>
    <!-- Full bundle -->
    <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>

    <script src="./javascripts/common.js"></script>
    <script src="./javascripts/index.js"></script>
</body>

</html>
